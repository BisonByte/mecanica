<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Editor de Figuras Irregulares</title>
<style>
  body { font-family: Arial, sans-serif; margin: 20px; }
  canvas { border: 1px solid #ccc; cursor: crosshair; }
  #controls { margin-bottom: 10px; }
  label { margin-right: 5px; }
  button { margin-left: 5px; }
</style>
</head>
<body>
<h2>Editor de Figuras Irregulares</h2>
<div id="controls">
  <label>Tipo:</label>
  <select id="shape">
    <option value="rect">Rectángulo</option>
    <option value="tri">Triángulo</option>
    <option value="circ">Círculo</option>
    <option value="arrow">Flecha</option>
  </select>
  <label>Ancho:</label>
  <input type="number" id="width" value="50" style="width:60px">
  <label>Alto/Radio:</label>
  <input type="number" id="height" value="50" style="width:60px">
  <button id="add">Agregar</button>
  <button id="delete">Borrar Seleccion</button>
  <button id="bigger">Aumentar</button>
  <button id="smaller">Reducir</button>
</div>
<canvas id="canvas" width="600" height="400"></canvas>
<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
let shapes = [];
let dragging = null;
let offsetX = 0;
let offsetY = 0;
let selected = null;
const gridSize = 50;

function drawGrid(){
  ctx.strokeStyle = '#e0e0e0';
  ctx.beginPath();
  for(let x=0;x<=canvas.width;x+=gridSize){
    ctx.moveTo(x,0); ctx.lineTo(x,canvas.height);
  }
  for(let y=0;y<=canvas.height;y+=gridSize){
    ctx.moveTo(0,y); ctx.lineTo(canvas.width,y);
  }
  ctx.stroke();
  ctx.fillStyle='#888';
  ctx.font='10px Arial';
  for(let x=gridSize;x<=canvas.width;x+=gridSize){
    ctx.fillText(x/gridSize, x+2, 10);
  }
  for(let y=gridSize;y<=canvas.height;y+=gridSize){
    ctx.fillText(y/gridSize, 2, y-2);
  }
}
function drawShapes(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  drawGrid();
  shapes.forEach((s,i) => {
    ctx.beginPath();
    if(s.type==='rect') ctx.rect(s.x, s.y, s.w, s.h);
    if(s.type==='tri') {
      ctx.moveTo(s.x, s.y+s.h); ctx.lineTo(s.x+s.w, s.y+s.h); ctx.lineTo(s.x, s.y); ctx.closePath();
    }
    if(s.type==='circ') ctx.arc(s.x, s.y, s.w/2, 0, Math.PI*2);
    if(s.type==='arrow'){
      ctx.moveTo(s.x, s.y);
      ctx.lineTo(s.x+s.w, s.y+s.h);
      const angle=Math.atan2(s.h,s.w);
      const head=10;
      ctx.moveTo(s.x+s.w, s.y+s.h);
      ctx.lineTo(s.x+s.w-head*Math.cos(angle-Math.PI/6), s.y+s.h-head*Math.sin(angle-Math.PI/6));
      ctx.moveTo(s.x+s.w, s.y+s.h);
      ctx.lineTo(s.x+s.w-head*Math.cos(angle+Math.PI/6), s.y+s.h-head*Math.sin(angle+Math.PI/6));
    }
    ctx.strokeStyle = (i===selected) ? 'red' : 'black';
    ctx.stroke();
    ctx.strokeStyle = 'black';
  });
}
canvas.addEventListener('mousedown', e => {
  const rect = canvas.getBoundingClientRect();
  const x = e.clientX - rect.left;
  const y = e.clientY - rect.top;
  selected = null;
  for(let i=shapes.length-1;i>=0;i--){
    const s=shapes[i];
    if(s.type==='rect' && x>=s.x && x<=s.x+s.w && y>=s.y && y<=s.y+s.h){
      dragging=i; selected=i; offsetX=x-s.x; offsetY=y-s.y; return; }
    if(s.type==='tri'){
      const b = s.y+s.h; const area = Math.abs((s.x*(b-y)+(s.x+s.w)* (y-s.y)+x*(s.y-b))/2);
      if(area<=s.w*s.h/2){ dragging=i; selected=i; offsetX=x-s.x; offsetY=y-s.y; return; }
    }
    if(s.type==='circ' && Math.hypot(x-s.x,y-s.y)<=s.w/2){ dragging=i; selected=i; offsetX=x-s.x; offsetY=y-s.y; return; }
    if(s.type==='arrow'){
      const minX=Math.min(s.x,s.x+s.w); const maxX=Math.max(s.x,s.x+s.w);
      const minY=Math.min(s.y,s.y+s.h); const maxY=Math.max(s.y,s.y+s.h);
      if(x>=minX && x<=maxX && y>=minY && y<=maxY){ dragging=i; selected=i; offsetX=x-s.x; offsetY=y-s.y; return; }
    }
  }
});
canvas.addEventListener('mousemove', e => {
  if(dragging===null) return;
  const rect = canvas.getBoundingClientRect();
  const x = e.clientX - rect.left;
  const y = e.clientY - rect.top;
  const s = shapes[dragging];
  s.x = x - offsetX;
  s.y = y - offsetY;
  drawShapes();
});
canvas.addEventListener('mouseup', ()=>{ dragging=null; });
document.getElementById('add').addEventListener('click', ()=>{
  const type=document.getElementById('shape').value;
  const w=parseFloat(document.getElementById('width').value);
  const h=parseFloat(document.getElementById('height').value);
  shapes.push({type,x:50,y:50,w,w,h});
  drawShapes();
});
document.getElementById('delete').addEventListener('click', ()=>{
  if(selected!==null){
    shapes.splice(selected,1);
    selected=null;
    drawShapes();
  }
});
document.getElementById('bigger').addEventListener('click', ()=>{
  if(selected!==null){
    shapes[selected].w*=1.1;
    shapes[selected].h*=1.1;
    drawShapes();
  }
});
document.getElementById('smaller').addEventListener('click', ()=>{
  if(selected!==null){
    shapes[selected].w*=0.9;
    shapes[selected].h*=0.9;
    drawShapes();
  }
});
</script>
</body>
</html>
