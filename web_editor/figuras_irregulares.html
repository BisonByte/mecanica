<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Editor de Figuras Irregulares</title>
<style>
  body { font-family: Arial, sans-serif; margin: 20px; }
  canvas { border: 1px solid #ccc; cursor: crosshair; }
  #controls { margin-bottom: 10px; }
  label { margin-right: 5px; }
  button { margin-left: 5px; }
</style>
</head>
<body>
<h2>Editor de Figuras Irregulares</h2>
<div id="controls">
  <label>Tipo:</label>
  <select id="shape">
    <option value="rect">Rectángulo</option>
    <option value="tri">Triángulo</option>
    <option value="circ">Círculo</option>
    <option value="arrow">Flecha</option>
  </select>
  <label>Ancho:</label>
  <input type="number" id="width" value="50" style="width:60px">
  <label>Alto/Radio:</label>
  <input type="number" id="height" value="50" style="width:60px">
  <label>Grosor:</label>
  <input type="number" id="thickness" value="2" style="width:40px">
  <button id="add">Agregar</button>
  <button id="delete">Borrar Selección</button>
  <button id="bigger">Aumentar</button>
  <button id="smaller">Reducir</button>
  <button id="cgLocal">CG Local</button>
  <button id="cgBack">CG Backend</button>
  <button id="clear">Limpiar Todo</button>
  <button id="export">Guardar JSON</button>
  <label for="import" style="margin-left:5px">Cargar JSON:</label>
  <input type="file" id="import" accept="application/json">
  <button id="saveImg">Descargar Imagen</button>
</div>
<canvas id="canvas" width="600" height="400"></canvas>
<div id="result"></div>
<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
let shapes = [];
let dragging = null;
let offsetX = 0;
let offsetY = 0;
let selected = null;
let resizing = null;
let startW = 0;
let startH = 0;
const gridSize = 50;

function drawGrid(){
  ctx.strokeStyle = '#e0e0e0';
  ctx.beginPath();
  for(let x=0;x<=canvas.width;x+=gridSize){
    ctx.moveTo(x,0); ctx.lineTo(x,canvas.height);
  }
  for(let y=0;y<=canvas.height;y+=gridSize){
    ctx.moveTo(0,y); ctx.lineTo(canvas.width,y);
  }
  ctx.stroke();
  ctx.fillStyle='#888';
  ctx.font='10px Arial';
  for(let x=gridSize;x<=canvas.width;x+=gridSize){
    ctx.fillText(x/gridSize, x+2, 10);
  }
  for(let y=gridSize;y<=canvas.height;y+=gridSize){
    ctx.fillText(y/gridSize, 2, y-2);
  }
}
function drawShapes(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  drawGrid();
  shapes.forEach((s,i) => {
    ctx.beginPath();
    if(s.type==='rect') ctx.rect(s.x, s.y, s.w, s.h);
    if(s.type==='tri') {
      ctx.moveTo(s.x, s.y+s.h); ctx.lineTo(s.x+s.w, s.y+s.h); ctx.lineTo(s.x, s.y); ctx.closePath();
    }
    if(s.type==='circ') ctx.arc(s.x, s.y, s.w/2, 0, Math.PI*2);
    if(s.type==='arrow'){
      ctx.moveTo(s.x, s.y);
      ctx.lineTo(s.x+s.w, s.y+s.h);
      const angle=Math.atan2(s.h,s.w);
      const head=10;
      ctx.moveTo(s.x+s.w, s.y+s.h);
      ctx.lineTo(s.x+s.w-head*Math.cos(angle-Math.PI/6), s.y+s.h-head*Math.sin(angle-Math.PI/6));
      ctx.moveTo(s.x+s.w, s.y+s.h);
      ctx.lineTo(s.x+s.w-head*Math.cos(angle+Math.PI/6), s.y+s.h-head*Math.sin(angle+Math.PI/6));
    }
    ctx.lineWidth=s.thickness||2;
    ctx.strokeStyle = (i===selected) ? 'red' : 'black';
    ctx.stroke();
    ctx.strokeStyle = 'black';
  });
}
canvas.addEventListener('mousedown', e => {
  const rect = canvas.getBoundingClientRect();
  const x = e.clientX - rect.left;
  const y = e.clientY - rect.top;
  selected = null;
  for(let i=shapes.length-1;i>=0;i--){
    const s=shapes[i];
    if(s.type==='rect' && x>=s.x && x<=s.x+s.w && y>=s.y && y<=s.y+s.h){
      if(e.button===2){ resizing=i; startW=s.w; startH=s.h; return; }
      dragging=i; selected=i; offsetX=x-s.x; offsetY=y-s.y; return; }
    if(s.type==='tri'){
      const b=s.y+s.h; const area=Math.abs((s.x*(b-y)+(s.x+s.w)*(y-s.y)+x*(s.y-b))/2);
      if(area<=s.w*s.h/2){
        if(e.button===2){ resizing=i; startW=s.w; startH=s.h; return; }
        dragging=i; selected=i; offsetX=x-s.x; offsetY=y-s.y; return; }
    }
    if(s.type==='circ' && Math.hypot(x-s.x,y-s.y)<=s.w/2){ dragging=i; selected=i; offsetX=x-s.x; offsetY=y-s.y; return; }
    if(s.type==='arrow'){
      const minX=Math.min(s.x,s.x+s.w); const maxX=Math.max(s.x,s.x+s.w);
      const minY=Math.min(s.y,s.y+s.h); const maxY=Math.max(s.y,s.y+s.h);
      if(x>=minX && x<=maxX && y>=minY && y<=maxY){
        if(e.button===2){ resizing=i; startW=s.w; startH=s.h; return; }
        dragging=i; selected=i; offsetX=x-s.x; offsetY=y-s.y; return; }
    }
  }
});
canvas.addEventListener('mousemove', e => {
  const rect = canvas.getBoundingClientRect();
  const x = e.clientX - rect.left;
  const y = e.clientY - rect.top;
  if(dragging!==null){
    const s = shapes[dragging];
    s.x = x - offsetX;
    s.y = y - offsetY;
    drawShapes();
    return;
  }
  if(resizing!==null){
    const s=shapes[resizing];
    s.w = Math.max(5, startW + (x - s.x));
    s.h = Math.max(5, startH + (y - s.y));
    drawShapes();
  }
});
canvas.addEventListener('mouseup', ()=>{ dragging=null; resizing=null; });
canvas.addEventListener('contextmenu',e=>e.preventDefault());
canvas.addEventListener('wheel',e=>{
  if(selected!==null && e.ctrlKey){
    e.preventDefault();
    const s=shapes[selected];
    s.thickness=Math.max(1,(s.thickness||2)+(e.deltaY<0?1:-1));
    drawShapes();
  }
});
document.getElementById('add').addEventListener('click', ()=>{
  const type=document.getElementById('shape').value;
  const w=parseFloat(document.getElementById('width').value);
  const h=parseFloat(document.getElementById('height').value);
  const thickness=parseFloat(document.getElementById('thickness').value)||2;
  shapes.push({type,x:50,y:50,w,w,h,thickness});
  drawShapes();
});
document.getElementById('delete').addEventListener('click', ()=>{
  if(selected!==null){
    shapes.splice(selected,1);
    selected=null;
    drawShapes();
  }
});
document.getElementById('bigger').addEventListener('click', ()=>{
  if(selected!==null){
    shapes[selected].w*=1.1;
    shapes[selected].h*=1.1;
    drawShapes();
  }
});
document.getElementById('smaller').addEventListener('click', ()=>{
  if(selected!==null){
    shapes[selected].w*=0.9;
    shapes[selected].h*=0.9;
    drawShapes();
  }
});
function calcLocalCG(){
  let A=0,cx=0,cy=0;
  shapes.forEach(s=>{
    let area=0, sx=0, sy=0;
    if(s.type==='rect'){ area=s.w*s.h; sx=s.x+s.w/2; sy=s.y+s.h/2; }
    if(s.type==='tri'){ area=s.w*s.h/2; sx=s.x+s.w/3; sy=s.y+s.h/3; }
    if(s.type==='circ'){ area=Math.PI*(s.w/2)**2; sx=s.x; sy=s.y; }
    if(area>0){ A+=area; cx+=sx*area; cy+=sy*area; }
  });
  if(A>0){
    document.getElementById('result').textContent=
      `CG Local: (${(cx/A).toFixed(2)}, ${(cy/A).toFixed(2)})`;
  }
}
function calcBackCG(){
  fetch('http://localhost:5000/cg',{
    method:'POST',headers:{'Content-Type':'application/json'},
    body:JSON.stringify({shapes})})
  .then(r=>r.json())
  .then(d=>{
    if(d.cg_x!==undefined){
      document.getElementById('result').textContent=
        `CG Backend: (${d.cg_x.toFixed(2)}, ${d.cg_y.toFixed(2)})`;
    }else if(d.error){
      document.getElementById('result').textContent='Error: '+d.error;
    }
  }).catch(()=>{
    document.getElementById('result').textContent='Error de conexión';
  });
}
document.getElementById('cgLocal').addEventListener('click', calcLocalCG);
document.getElementById('cgBack').addEventListener('click', calcBackCG);
function clearShapes(){
  shapes = [];
  selected = null;
  drawShapes();
  document.getElementById('result').textContent='';
}
function exportJSON(){
  const data = JSON.stringify(shapes, null, 2);
  const blob = new Blob([data], {type:'application/json'});
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url;
  a.download = 'figuras.json';
  a.click();
  URL.revokeObjectURL(url);
}
function importJSON(evt){
  const file = evt.target.files[0];
  if(!file) return;
  const reader = new FileReader();
  reader.onload = e => {
    try {
      shapes = JSON.parse(e.target.result);
      selected = null;
      drawShapes();
    } catch(err){
      alert('Error al cargar JSON');
    }
  };
  reader.readAsText(file);
  evt.target.value='';
}
function saveImage(){
  const link = document.createElement('a');
  link.href = canvas.toDataURL('image/png');
  link.download = 'figuras.png';
  link.click();
}
document.getElementById('clear').addEventListener('click', clearShapes);
document.getElementById('export').addEventListener('click', exportJSON);
document.getElementById('import').addEventListener('change', importJSON);
document.getElementById('saveImg').addEventListener('click', saveImage);
</script>
</body>
</html>
