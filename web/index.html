<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Simulador de Viga Web</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
<!-- Bootswatch theme for a nicer design -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.2/dist/flatly/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
<link rel="stylesheet" href="style.css">
</head>
<body class="p-3">
<nav class="navbar navbar-dark bg-primary mb-4">
  <div class="container-fluid">
    <span class="navbar-brand mb-0 h1">Simulador de Viga Web</span>
  </div>
</nav>
<div class="container">
  <div class="row">
    <div class="col-md-4">
      <div class="card mb-4">
        <div class="card-header">Configuración de la Viga</div>
        <div class="card-body">
          <div class="mb-2">
            <label class="form-label">Longitud (m)</label>
            <input type="number" id="longitud" class="form-control" value="10">
          </div>
          <div class="mb-2">
            <label class="form-label">Apoyo A</label>
            <select id="apoyoA" class="form-select">
              <option value="Fijo">Fijo</option>
              <option value="Móvil">Móvil</option>
            </select>
          </div>
          <div class="mb-2">
            <label class="form-label">Apoyo B</label>
            <select id="apoyoB" class="form-select">
              <option value="Móvil">Móvil</option>
              <option value="Fijo">Fijo</option>
            </select>
          </div>
          <div class="mb-2">
            <label class="form-label">Apoyo C</label>
            <select id="apoyoC" class="form-select">
              <option value="Ninguno" selected>Ninguno</option>
              <option value="Fijo">Fijo</option>
              <option value="Móvil">Móvil</option>
            </select>
            <input type="number" id="posC" class="form-control mt-1" placeholder="Posición C (m)" value="5">
          </div>
          <div class="mb-2">
            <label class="form-label">Par Torsor (N·m)</label>
            <input type="number" id="torsor" class="form-control" value="0">
          </div>
          <button id="calcular" class="btn btn-primary w-100 mt-2">Calcular Reacciones</button>
          <button id="limpiar" class="btn btn-secondary w-100 mt-2">Limpiar Cargas</button>
          <div class="input-group mt-2">
            <input type="number" id="puntoPar" class="form-control" placeholder="Posición (m)">
            <button id="calcPar" class="btn btn-warning">Par en Punto</button>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="card-header">Cargas</div>
        <div class="card-body">
          <h6>Añadir Carga Puntual</h6>
          <div class="input-group mb-2">
            <input type="number" id="posCarga" class="form-control" placeholder="Posición (m)">
            <input type="number" id="magCarga" class="form-control" placeholder="Magnitud (N)">
            <button id="addCarga" class="btn btn-success">Agregar</button>
          </div>
          <h6>Añadir Carga Distribuida</h6>
          <div class="input-group mb-2">
            <input type="number" id="inicioDist" class="form-control" placeholder="Inicio (m)">
            <input type="number" id="finDist" class="form-control" placeholder="Fin (m)">
            <input type="number" id="magDist" class="form-control" placeholder="N/m">
            <button id="addDist" class="btn btn-success">Agregar</button>
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-8">
      <div class="card">
        <div class="card-header">Diagramas</div>
        <div class="card-body">
          <ul class="nav nav-tabs" id="grafTabs" role="tablist">
            <li class="nav-item" role="presentation">
              <button class="nav-link active" id="tab-viga-tab" data-bs-toggle="tab" data-bs-target="#tab-viga" type="button" role="tab">Viga</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="tab-cortante-tab" data-bs-toggle="tab" data-bs-target="#tab-cortante" type="button" role="tab">Cortante</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="tab-momento-tab" data-bs-toggle="tab" data-bs-target="#tab-momento" type="button" role="tab">Momento</button>
            </li>
          </ul>
          <div class="tab-content mt-3">
            <div class="tab-pane fade show active" id="tab-viga" role="tabpanel">
              <canvas id="beamChart" height="200" style="width:100%"></canvas>
            </div>
            <div class="tab-pane fade" id="tab-cortante" role="tabpanel">
              <canvas id="shearChart" height="200" style="width:100%"></canvas>
            </div>
            <div class="tab-pane fade" id="tab-momento" role="tabpanel">
              <canvas id="momentChart" height="200" style="width:100%"></canvas>
            </div>
          </div>
          <pre id="resultado" class="border p-2 mt-3"></pre>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
